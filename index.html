    <body>
        <div id="main">

            <div id="left">

                <div id="left_buttons">

                        <button class="button_left" >HOME</button>

                    </div>

                        <button class="button_left" >MESSAGES</button>

                    <div id="notifications">

                    </div>
                    <div id="profile">
                        <button class="button_left" >PROFILE</button>
                    </div>
                </div>
            </div>
            <div id="right">
                <div id="profile_picture">
                    <button style="width: 100%; height: 100%; border-radius: 50%; background-color: transparent; border: none; font-size: 30px; cursor: pointer;">PROFILE PICTURE</button>
                </div>  
                <div id="nav_right_top">
                    <div id="nav_right_top_username">
                        <button class="button_nav_right_top">USERNAME</button>
                    </div>
                    <div id="nav_right_top_edit">
                        <button class="button_nav_right_top">EDIT</button>
                    </div>
                    <div id="nav_right_top_settings">
                        <button class="button_nav_right_top">SETTINGS</button>
                    </div>
                </div>
                <div id="nav_right_top_numbers">
                    <div id="number_of_posts">
                        <h1>5 Posts</h1>
                    </div>
                    <div id="number_of_followers">

                    </div>
                    <div id="number_of_following">

                    </div>
                </div>
                <div id="bio_input">
                    <input type="text" name="" id="bio" value="Add Bio" readonly style="width: 100%; height: 100%; background-color: transparent; border-radius: 2%; display: flex; justify-content: flex-start; align-items: flex-start; padding: 10px; font-size: 20px;">
                    <button onclick="toggleEdit()" id="b_bio_edit">Edit</button>
                </div>
                <div id="create_circle">
                    <button id="b_create">+</button>
                    <h1 id="create_circle_text">create</h1>
                </div>
                <div id="media_card">
                    <div id="media_card_top">
                        <div id="photos_card">
                            <button id="b_photos_card" class="media_card_buttons">Photos</button>
                        </div>
                        <div id="videos_card">
                            <button id="b_videos_card" class="media_card_buttons">Videos</button>
                        </div>
                        <div id="audios_card">
                            <button id="b_audios_card" class="media_card_buttons">Audios</button>
                        </div>
                        <div id="tagged_card">
                            <button id="b_tagged_card" class="media_card_buttons">Tagged</button>

                    </div>
                    <div id="media_card_bottom">
                        <div id="images">
